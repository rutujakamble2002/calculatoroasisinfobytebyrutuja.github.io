<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title >CALCULATOR</title>
</head>
<body>
     <h1 class="text-center">CALCULATOR</h1>
    <div class="container items-center flex flex-col mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text">
      </div>
      <div class="row ">
        <button class="button new">C</button>
        <button class="button new">%</button>
        <button class="button new">M+</button>
        <button class="button c" >M-</button>
      </div>
      <div class="row ">
        <button class="button new1">7</button>
        <button class="button new1">8</button>
        <button class="button new1">9</button>
        <button class="button c">*</button>
      </div>  
     
      <div class="row">
        <button class="button new1">4</button>
        <button class="button new1">5</button>
        <button class="button new1">6</button>
        <button class="button c">/</button>
      </div>  
      <div class="row">
        <button class="button new1">1</button>
        <button class="button new1">2</button>
        <button class="button new1">3</button>
        <button class="button c">+</button>
      </div>  
      <div class="row">
        <button class="button padding new1">0</button>
        <button class="button new1">.</button>
        <button class="button c">=</button>
        
      </div>  

    </div>


    <script src="script.js"></script>
</body>
</html>
